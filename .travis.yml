language: node_js
cache: yarn
node_js: 14
install: skip
os: linux
dist: focal

jobs:
  fast_finish: true
  include:
    - stage: verify
      if: branch != master AND type != pull_request
      install: yarn
      script:
        - yarn build
        - if [ $CI_TEST != "false" ]; then
            yarn test;
          fi
    - &build
      stage: build
      if: branch = master
      install: yarn
      script: yarn build
      # https://docs.travis-ci.com/user/using-workspaces/
      workspaces:
        create:
          name: linux-shared
          paths:
            - target
            - flow-typed
            - typings
            - docs
            - node_modules
    - <<: *build
      os: windows
      if: branch = master AND env(CI_WIN_BUILD) = true AND type = pull_request
      # https://travis-ci.community/t/timeout-after-build-finished-and-succeeded/1336/2
      env: YARN_GPG=no
      workspaces:
        create:
          name: win-shared
          paths:
            - target
            - node_modules

    - &test
      if: branch = master AND type = pull_request AND env(CI_TEST) != false
      stage: test
      install: skip
      script: yarn test
      workspaces:
        use: linux-shared
    - <<: *test
      node_js: 12
      script: yarn test:integration
    - <<: *test
      node_js: 15
      script: yarn test:integration
    - <<: *test
      if: branch = master AND type != pull_request AND env(CI_TEST) != false
      before_script:
        - if [ $CC_TEST_REPORTER_ID != "" ]; then
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter;
            chmod +x ./cc-test-reporter;
            ./cc-test-reporter before-build;
          fi
      script:
        - if [ $CC_TEST_REPORTER_ID != "" ]; then
            yarn test:report;
          else
            yarn test;
          fi
      after_script:
        - if [ $CC_TEST_REPORTER_ID != "" ]; then
            ./cc-test-reporter format-coverage -t lcov ./coverage/lcov.info;
            ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT;
          fi
    - <<: *test
      if: branch = master AND type = pull_request AND env(CI_WIN_BUILD) = true AND env(CI_TEST) != false
      os: windows
      script: yarn test:integration
      env: YARN_GPG=no
      workspaces:
        use: win-shared

    - stage: release
      if: branch = master AND type != pull_request AND env(CI_RELEASE) = true
      workspaces:
        use: linux-shared
      install: skip
      script: yarn release
      # script: echo 'Deploy step is disabled' && exit 0
