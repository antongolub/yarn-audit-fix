language: node_js

os:
  - linux
  - windows

node_js:
  - 12
  - 14
# https://travis-ci.community/t/timeout-after-build-finished-and-succeeded/1336/2
env:
  - YARN_GPG=no

install:
  - yarn

before_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$TRAVIS_NODE_VERSION" = "12" ]; then curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$TRAVIS_NODE_VERSION" = "12" ]; then chmod +x ./cc-test-reporter ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$TRAVIS_NODE_VERSION" = "12" ]; then ./cc-test-reporter before-build ; fi

script:
  - yarn build
  - yarn test:report

after_script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$TRAVIS_NODE_VERSION" = "12" ]; then ./cc-test-reporter format-coverage -t lcov ./coverage/lcov.info ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$TRAVIS_NODE_VERSION" = "12" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT ; fi

workspaces:
  create:
    name: $TRAVIS_OS_NAME$TRAVIS_NODE_VERSION
    paths:
      - node_modules
      - target

jobs:
  include:
    - stage: release
      node_js: 14
      workspaces:
        use: $TRAVIS_OS_NAME$TRAVIS_NODE_VERSION
      before_script: skip
      script:
        - if [ "$TRAVIS_BRANCH" = "master" ] && [ "TRAVIS_PULL_REQUEST" = "false" ]; then yarn release ; fi
        - yarn release
      after_script: skip
      install: skip
