# This is a Github Workflow that runs tests on any push or pull request.
# If the tests pass and this is a push to the master branch it also runs Semantic Release.
name: CI
on: [push, pull_request]
jobs:
  # Handle [skip ci] / [ci skip] directives in commit messages
  init:
    name: init
    runs-on: ubuntu-22.04
    outputs:
      skip: ${{ steps.ci-skip-step.outputs.ci-skip }}
      skip-not: ${{ steps.ci-skip-step.outputs.ci-skip-not }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: ci-skip-step
        uses: mstachniuk/ci-skip@v1

  build:
    name: build
    needs: init
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Yarn install
        run: yarn

      - name: Build
        run: yarn build

      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact-${{ github.run_id }}
          retention-days: 1
          path: |
            docs
            target
            flow-typed
            typings
            buildstamp.json

  # Fast unit tests flow
  test_push:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact-${{ github.run_id }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Yarn install
        run: |
          sudo apt-get install -y moreutils
          yarn

      - name: Unit test only
        # https://github.com/facebook/jest/issues/12740
        run: |
          yarn test:unit
          sed 's/src\/src/src/g' coverage/lcov.info | sponge coverage/lcov.info

      - name: Update coverage
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v3
        with:
          name: artifact-${{ github.run_id }}
          retention-days: 1
          path: |
            coverage
            .nyc_output

  # Full tests for PR
  test_pr:
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        os: [ windows-2019, ubuntu-22.04 ]
        node-version: [ 18, 16, 14, 12 ]

    name: Test (Node v${{ matrix.node-version }}, OS ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact-${{ github.run_id }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Yarn install
        run: yarn --ignore-engines # libdefkit requires Node.js >= 14

      - name: Integration test
        if: matrix.node-version != '16' || matrix.os != 'ubuntu-22.04'
        run: yarn test:integration

      # Run all tests for Ubuntu + NodeJS v16 only
      - name: Full test suite
        if: matrix.node-version == '16' && matrix.os == 'ubuntu-22.04'
        run: yarn test

  release:
    name: Release
    # https://github.community/t/trigger-job-on-tag-push-only/18076
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-22.04
    needs: test_push
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Restore artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact-${{ github.run_id }}

      - name: Display structure of downloaded files
        run: ls -R

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Codeclimate
        uses: paambaati/codeclimate-action@v4.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageLocations: |
            ${{ github.workspace }}/coverage/lcov.info:lcov

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ github.workspace }}/coverage/lcov.info

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_EMAIL: 'mailbox@antongolub.ru'
          GIT_COMMITTER_EMAIL: 'mailbox@antongolub.ru'
          GIT_AUTHOR_NAME: '@antongolub'
          GIT_COMMITTER_NAME: '@antongolub'
        run: npx -p @qiwi/semrel-toolkit semantic-release -e @qiwi/semrel-config

  post-release:
    name: Post-release
    needs: release
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-22.04
    steps:
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Check pkg via npx
        run: npm_config_yes=true npx yarn-audit-fix@latest --version

      - name: Check npm install -g
        run: | 
          npm i -g yarn-audit-fix@latest
          which yarn-audit-fix
          yarn-audit-fix --version
