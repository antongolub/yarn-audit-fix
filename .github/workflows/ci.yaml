# This is a Github Workflow that runs tests on any push or pull request.
# If the tests pass and this is a push to the master branch it also runs Semantic Release.
name: CI
on: [push, pull_request]
jobs:
  # Handle [skip ci] / [ci skip] directives in commit messages
  init:
    name: init
    runs-on: ubuntu-20.04
    outputs:
      skip: ${{ steps.ci-skip-step.outputs.ci-skip }}
      skip-not: ${{ steps.ci-skip-step.outputs.ci-skip-not }}
    steps:
      - name: Checkuout
        uses: actions/checkout@v2

      - id: ci-skip-step
        uses: mstachniuk/ci-skip@v1

  build:
    name: build
    needs: init
    runs-on: ubuntu-20.04
    steps:
      - name: Checkuout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Yarn install
        run: yarn

      - name: Build
        run: yarn build

      - name: Save artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact-${{ github.run_id }}
          retention-days: 1
          path: |
            docs
            target
            flow-typed
            typings
            buildstamp.json

  # Fast unit tests flow
  test_push:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Restore artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact-${{ github.run_id }}

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Yarn install
        run: yarn

      - name: Unit test only
        run: yarn test:unit

      - name: Update coverage
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v2
        with:
          name: artifact-${{ github.run_id }}
          retention-days: 1
          path: |
            coverage
            .nyc_output

  # Full tests for PR
  test_pr:
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        os: [ windows-2019, ubuntu-20.04 ]
        node-version: [ 16, 14, 12 ]

    name: Test (Node v${{ matrix.node-version }}, OS ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build

    steps:
      - name: Checkuout
        uses: actions/checkout@v2

      - name: Restore artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact-${{ github.run_id }}

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Yarn install
        run: yarn --ignore-engines # libdefkit requires Node.js >= 14

      - name: Intergarion test
        if: matrix.node-version != '16' || matrix.os != 'ubuntu-20.04'
        run: yarn test:integration

      # Run all tests for Ubuntu + NodeJS v16 only
      - name: Full test suite
        if: matrix.node-version == '16' && matrix.os == 'ubuntu-20.04'
        run: yarn test

  release:
    name: Release
    # https://github.community/t/trigger-job-on-tag-push-only/18076
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-20.04
    needs: test_push
    steps:
      - name: Checkuout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Restore artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact-${{ github.run_id }}

      - name: Display structure of downloaded files
        run: ls -R

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Codeclimate
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageLocations: |
            ${{ github.workspace }}/coverage/lcov.info:lcov

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ github.workspace }}/coverage/lcov.info

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          extends: |
            @qiwi/semrel-config
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_EMAIL: 'mailbox@antongolub.ru'
          GIT_COMMITTER_EMAIL: 'mailbox@antongolub.ru'
          GIT_AUTHOR_NAME: '@antongolub'
          GIT_COMMITTER_NAME: '@antongolub'
